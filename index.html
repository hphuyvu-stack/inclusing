
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTM Accessible E-Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --utm-maroon: #800000;
            --utm-maroon-hover: #600000;
            --utm-gold: #FFD700;
            --focus-ring: #3b82f6;
        }

        /* Colorblind Safe Theme Overrides */
        .theme-colorblind {
            --utm-maroon: #005AB5; /* Accessible Blue for CVD */
            --utm-maroon-hover: #003D7A;
            --focus-ring: #ff7f00; /* Distinct orange for focus */
        }

        /* High Contrast Theme Overrides */
        .theme-high-contrast {
            --utm-maroon: #000000;
            --utm-maroon-hover: #333333;
            --focus-ring: #ffff00;
        }

        /* Dark Mode Overrides */
        .theme-dark {
            --utm-maroon: #a52a2a; /* Lighter maroon for dark bg */
            --utm-maroon-hover: #c04040;
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .font-dyslexic {
            font-family: 'Lexend', sans-serif !important;
            letter-spacing: 0.05em !important;
            word-spacing: 0.1em !important;
        }

        *:focus-visible {
            outline: 3px solid var(--focus-ring) !important;
            outline-offset: 2px !important;
        }
    </style>
